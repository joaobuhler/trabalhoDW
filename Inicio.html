<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0");
        @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap");
    
        body {
            font-family: 'Comic Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
    
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
        li {
            list-style: none;
        }
    
        h2 {
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }
    
        #dark {
            position: fixed;
            right: 10px;
            top: 10px;
            padding: 10px;
            border-radius: 10px;
            opacity: 1;
            border: 2px solid black;
            cursor: pointer;
        }
    
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
            cursor: pointer;
        }
    
        /* Ícones específicos */
        .icon-edit::before {
            content: "edit";
        }
    
        .icon-delete::before {
            content: "delete";
        }
    
        .icon-light_mode::before {
            content: "light_mode";
        }
    
        .listaTarefas {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    
        .inputContainer {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    
        #inputTarefa {
            width: 400px;
            height: 35px;
            border-radius: 5px;
            border: 2px solid black;
            font-family: 'Comic Neue', sans-serif;
        }
    
        #botaoMais {
            width: 45px;
            height: 35px;
            border: 2px solid black;
            border-radius: 5px;
            font-family: 'Comic Neue', sans-serif;
            cursor: pointer;
        }
    
        ul {
            padding: 0;
            width: 450px;
        }
    
        ul li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    
        .task-text {
            flex: 1;
            margin: 0 10px;
        }
    
        .task-text.completed {
            text-decoration: line-through;
            color: gray;
        }
    
        .progress {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-direction: column;
        }
    
        progress {
            width: 445px;
            height: 30px;
            appearance: none;
            border: 2px solid #000000;
            border-radius: 5px;
            overflow: hidden;
        }
    
        progress::-webkit-progress-bar {
            background-color: #f0f0f0;
        }
    
        #progressText {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    
        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <span id="dark" class="material-symbols-outlined icon-light_mode"></span>
        <h2>Lista de Tarefas</h2>
        <main class="listaTarefas">
            <div class="inputContainer">
                <input type="text" id="inputTarefa" placeholder="Digite sua tarefa">
                <button id="botaoMais">+</button>
            </div>
            <ul id="listaTarefas" class="listaTarefas"></ul>
        </main>
        <div class="progress">
            <progress id="tarefaProgress" value="0" max="3"></progress>
            <span id="progressText">0/0 tarefas concluídas</span>
        </div>
    </div>

    <script>
        const inputTarefa = document.getElementById("inputTarefa");
        const botaoMais = document.getElementById("botaoMais");
        const listaTarefas = document.getElementById("listaTarefas");
        const tarefaProgress = document.getElementById("tarefaProgress");
        const progressText = document.getElementById("progressText");

        function atualizarProgresso() {
            const totalTarefas = listaTarefas.children.length;
            const tarefasConcluidas = listaTarefas.querySelectorAll(".task-text.completed").length;
            tarefaProgress.max = totalTarefas;
            tarefaProgress.value = tarefasConcluidas;
            progressText.textContent = `${tarefasConcluidas}/${totalTarefas} tarefas concluídas`;
        }

        function adicionarTarefa() {
            const textoTarefa = inputTarefa.value.trim();

            if (textoTarefa === "") {
                alert("Por favor, insira uma tarefa!");
                return;
            }

            const novaTarefa = document.createElement("li");
            novaTarefa.innerHTML = `
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">${textoTarefa}</span>
                <button class="edit-btn"><span class="material-symbols-outlined icon-edit"></span></button>
                <button class="delete-btn"><span class="material-symbols-outlined icon-delete"></span></button>
            `;

            listaTarefas.appendChild(novaTarefa);
            inputTarefa.value = "";
            adicionarEventos(novaTarefa);
            atualizarProgresso();
        }

        function adicionarEventos(tarefa) {
            const botaoExcluir = tarefa.querySelector(".delete-btn");
            const checkbox = tarefa.querySelector(".task-checkbox");

            botaoExcluir.addEventListener("click", () => {
                tarefa.remove();
                atualizarProgresso();
            });

            checkbox.addEventListener("change", (event) => {
                tarefa.querySelector(".task-text").classList.toggle("completed", event.target.checked);
                atualizarProgresso();
            });
        }

        botaoMais.addEventListener("click", adicionarTarefa);

        inputTarefa.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                adicionarTarefa();
            }
        });
    </script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;

        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        h2 {
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }

        .material-symbols-outlined {
            position: fixed;
            right: 10px;
            display: flex;
            justify-content: center;
            top: 10px;
            padding: 10px;
            border-radius: 10px;
            opacity: 1;
            border: 2px solid black;
        }

        .listaTarefas{
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        
            <a><i><span class="material-symbols-outlined">
                        light_mode
                    </span></i></a>
            <h2>Lista de Tarefas</h2>
            <main class="listaTarefas">
                <div class="input-container">
                  <input type="text" id="inputTask" placeholder="Adicione uma nova tarefa...">
                  <button id="addTaskBtn">+</button>
                </div>
          
                <ul id="listaTarefas"></ul>
          
                <!-- <footer>
                  <p id="tarefasConcluidas">0 tarefas conclu√≠das</p>
                </footer> -->
              </main>
          
        
    </div>
</body>

</html>

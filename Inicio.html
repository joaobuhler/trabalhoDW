<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <script src="inicio.js" defer></script>

    <link rel="stylesheet" href="inicio.css">

</head>

<body>
    <div class="container"> <!-- Contêiner principal -->
        <span id="dark" class="material-symbols-outlined icon-light_mode"></span> <!-- Ícone para alternar modo escuro -->
        <h2>Lista de Tarefas</h2> <!-- Título principal -->
        <main class="listaTarefas"> <!-- Seção principal para a lista de tarefas -->
            <div class="inputContainer"> <!-- Contêiner para o input e botão -->
                <input type="text" id="inputTarefa" placeholder="Digite sua tarefa"> <!-- Campo de entrada para tarefas -->
                <button id="botaoMais">+</button> <!-- Botão para adicionar tarefas -->
            </div>
            <ul id="listaTarefas" class="listaTarefas"></ul> <!-- Lista onde as tarefas serão adicionadas -->
        </main>
        <div class="progress"> <!-- Seção de progresso -->
            <progress id="tarefaProgress" value="0" max="3"></progress> <!-- Barra de progresso -->
            <span id="progressText">0/0 tarefas concluídas</span> <!-- Texto indicando progresso -->
        </div>
    </div>


</body>

</html>

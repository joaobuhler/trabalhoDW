<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        /* Importa fontes personalizadas do Google Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0");
        @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap");

        /* Estilo do corpo da página */
        body {
            margin-top: 10vw;
            justify-content: center;
            display: flex;
            font-family: 'Comic Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        /* redefine margens e espaçamentos */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Remove o estilo padrão de itens de lista */
        li {
            list-style: none;
        }
        
        /* Centraliza o título */
        h2 {
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }
        
        /* muda o fundo e a cor no modo escuro */
        body.dark-mode {
            background-color: #242323;
            color: #eaeaea;
        }

        /* Botão que muda para o modo escuro */
        #dark {
            position: fixed;
            right: 10px;
            top: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid rgb(0, 0, 0);
            cursor: pointer;
        }

        /* Muda a borda do botão no modo escuro */
        body.dark-mode #dark {
            border: 2px solid white;
        }
        
        /* muda o input no modo escuro */
        body.dark-mode #inputTarefa {
            border: 2px solid white;
            background-color: #272727;
            color: white;
        }

        /* cor do placeholder */
        ::placeholder{
            color: rgb(46, 46, 46);
        }
        
        /* icones */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
            cursor: pointer;
        }

        /* muda e define o conteúdo de ícones de modo claro*/
        .icon-light_mode::before {
            content: "light_mode";
        }

        /* no modo escuro */
        .icon-dark_mode::before {
            content: "dark_mode";
        }

        /*organização da lista de tarefas */
        .listaTarefas {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* container do input*/
        .inputContainer {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* campo do input */
        #inputTarefa {
            text-indent: 10px;
            width: 400px;
            height: 35px;
            border-radius: 5px;
            border: 2px solid black;
            font-family: 'Comic Neue', sans-serif;
        }
        body.dark-mode #botaoMais {
            border: 2px solid white;
            background-color: #424242;
            color: white;
        }
        
         /* Botão para adicionar tarefas */
        #botaoMais {
            width: 45px;
            height: 35px;
            border: 2px solid black;
            border-radius: 5px;
            font-family: 'Comic Neue', sans-serif;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }

        .icon-edit::before {
            content: "edit";
        }
    
        .icon-delete::before {
            content: "delete";
        }
    
        body.dark-mode ul li {
            background-color: #333232;
            border: 2px solid rgb(255, 255, 255);
        }

        body.dark-mode .material-symbols-outlined {
            color: white;
        }

        body.dark-mode ::placeholder {
            color: rgb(187, 187, 187);
        }
        
        body.dark-mode progress {
            border: 2px solid white;
        }

        ul {
            padding: 0;
            width: 450px;
        }

        ul li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            width: 450px;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .task-text {
            flex: 1;
            margin: 0 10px;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: gray;
        }

        .progress {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-direction: column;
        }

        progress {
            width: 445px;
            height: 30px;
            appearance: none;
            border: 2px solid #000000;
            border-radius: 5px;
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background-color: #f0f0f0;
        }


        #progressText {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        body.dark-mode #progressText {
            color: #bbbbbb;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>

</head>

<body>
    <div class="container">
        <span id="dark" class="material-symbols-outlined icon-light_mode"></span>
        <h2>Lista de Tarefas</h2>
        <main class="listaTarefas">
            <div class="inputContainer">
                <input type="text" id="inputTarefa" placeholder="Digite sua tarefa">
                <button id="botaoMais">+</button>
            </div>
            <ul id="listaTarefas" class="listaTarefas"></ul>
        </main>
        <div class="progress">
            <progress id="tarefaProgress" value="0" max="3"></progress>
            <span id="progressText">0/0 tarefas concluídas</span>
        </div>
    </div>

    <script>
        const inputTarefa = document.getElementById("inputTarefa");
        const botaoMais = document.getElementById("botaoMais");
        const listaTarefas = document.getElementById("listaTarefas");
        const tarefaProgress = document.getElementById("tarefaProgress");
        const progressText = document.getElementById("progressText");
        const darkModeButton = document.getElementById("dark");

        function atualizarProgresso() {
            const totalTarefas = listaTarefas.children.length;
            const tarefasConcluidas = listaTarefas.querySelectorAll(".task-text.completed").length;
            tarefaProgress.max = totalTarefas;
            tarefaProgress.value = tarefasConcluidas;
            progressText.textContent = `${tarefasConcluidas}/${totalTarefas} tarefas concluídas`;
        }

        function adicionarTarefa() {
            const textoTarefa = inputTarefa.value.trim();

            if (textoTarefa === "") {
                alert("Por favor, insira uma tarefa!");
                return;
            }

            const novaTarefa = document.createElement("li");
            novaTarefa.innerHTML = `
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">${textoTarefa}</span>
                <button class="edit-btn"><span class="material-symbols-outlined icon-edit"></span></button>
                <button class="delete-btn"><span class="material-symbols-outlined icon-delete"></span></button>
            `;

            listaTarefas.appendChild(novaTarefa);
            inputTarefa.value = "";
            adicionarEventos(novaTarefa);
            atualizarProgresso();
        }

        function adicionarEventos(tarefa) {
            const botaoExcluir = tarefa.querySelector(".delete-btn");
            const checkbox = tarefa.querySelector(".task-checkbox");

            botaoExcluir.addEventListener("click", () => {
                tarefa.remove();
                atualizarProgresso();
            });

            checkbox.addEventListener("change", (event) => {
                tarefa.querySelector(".task-text").classList.toggle("completed", event.target.checked);
                atualizarProgresso();
            });
        }

        botaoMais.addEventListener("click", adicionarTarefa);

        inputTarefa.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                adicionarTarefa();
            }
        });

        // Alternar modo escuro
        darkModeButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            // Alternar ícone
            if (document.body.classList.contains("dark-mode")) {
                darkModeButton.classList.replace("icon-light_mode", "icon-dark_mode");
            } else {
                darkModeButton.classList.replace("icon-dark_mode", "icon-light_mode");
            }
        });
    </script>
</body>

</html>
